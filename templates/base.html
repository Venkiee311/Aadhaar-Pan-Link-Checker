<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pan-Aadhaar Link Checker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #0E468C;
            --brand-color-hover: #0B3A74;
            --brand-gradient: linear-gradient(90deg, #0E468C 60%, #1e90ff 100%);
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            background: var(--brand-gradient) !important;
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
            border-bottom: 2px solid #e3e3e3;
        }
        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            letter-spacing: 1px;
            color: #fff !important;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            font-size: 2.2rem;
            margin-right: 0.5rem;
        }
        .navbar-logo {
            height: 70px;
            width: auto;
            margin-left: 1.5rem;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.12));
            border-radius: 12px;
            background: #fff;
            padding: 6px 12px;
        }
        .navbar-nav {
            gap: 0.5rem;
        }
        .nav-link {
            color: #fff !important;
            background: rgba(255,255,255,0.08);
            border-radius: 2rem;
            padding: 0.5rem 1.2rem;
            margin: 0 0.2rem;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .nav-link.active, .nav-link:hover {
            background: #fff;
            color: var(--brand-color) !important;
            text-shadow: 0 1px 4px rgba(30,144,255,0.08);
        }
        .card {
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            border: none;
            border-radius: .7rem;
        }
        .status-card {
            border-left: 4px solid #007bff;
            margin-bottom: 20px;
        }
        .status-queued { border-left-color: #ffc107; }
        .status-processing { border-left-color: #007bff; }
        .status-completed { border-left-color: #28a745; }
        .status-failed { border-left-color: #dc3545; }
        .progress-container {
            margin: 15px 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark py-2">
        <div class="container">
            <div class="w-100 d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-file-excel"></i> Pan-Aadhaar Link Checker
                </a>
                <a href="/" class="d-flex align-items-center" style="text-decoration: none;">
                    <div style="display: flex; align-items: center; background: linear-gradient(90deg, #0E468C 60%, #1e90ff 100%); border-radius: 16px; padding: 6px 24px 6px 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.10);">
                        <img src="{{ url_for('static', path='logo.png') }}" alt="Eureka Forbes Logo" class="navbar-logo" style="height: 70px; width: auto; background: transparent; margin-right: 18px;">
                        <span style="font-family: 'Montserrat', sans-serif; font-size: 2.2rem; font-weight: 900; color: #fff; letter-spacing: 2px; text-shadow: 0 2px 8px rgba(30,144,255,0.18);">EUREKA FORBES</span>
                    </div>
                </a>
                <div class="navbar-nav d-flex flex-row">
                    <a class="nav-link px-2 {% if request.url.path == '/' %}active{% endif %}" href="/">Upload</a>
                    <a class="nav-link px-2 {% if request.url.path.startswith('/status') %}active{% endif %}" href="/status">Status</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
